<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget" />
<f:section name="main">

    <div class="widget-table-wrapper">
        <table class="widget-table">
            <f:for each="{redirects}" as="redirect">
                <tr>
                    <td>
                        <strong>
                            {redirect.source_host}{redirect.source_path} --{redirect.target_statuscode}-->
                            <f:uri.typolink parameter="{redirect.target}" />
                        </strong>
                        <small>
                            {redirect.updatedon -> f:format.date()} ({redirect.hitcount}{f:if(condition: redirect.lasthiton, then: " / {redirect.lasthiton -> f:format.date()}")})
                        </small>
                    </td>
                </tr>
            </f:for>
        </table>
    </div>

</f:section>
<f:section name="footer">

</f:section>
</html>
